<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
  <defs>
    <linearGradient id="gc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f80ff"/>
      <stop offset="100%" stop-color="#c77dff"/>
    </linearGradient>
  </defs>

  <!-- Orbit ring 1 — horizontal tilt, blue -->
  <ellipse cx="80" cy="80" rx="68" ry="22"
    fill="none"
    stroke="#4f80ff"
    stroke-width="3"
    stroke-dasharray="0"
    transform="rotate(-15 80 80)"
    opacity="0.9"/>

  <!-- Orbit ring 2 — steep tilt, purple -->
  <ellipse cx="80" cy="80" rx="68" ry="22"
    fill="none"
    stroke="#c77dff"
    stroke-width="3"
    transform="rotate(55 80 80)"
    opacity="0.9"/>

  <!-- Orbiting particle on ring 1 -->
  <circle cx="148" cy="80" r="7.5" fill="#4f80ff"
    transform="rotate(-15 80 80)"/>

  <!-- Orbiting particle on ring 2 -->
  <circle cx="12" cy="80" r="7.5" fill="#c77dff"
    transform="rotate(55 80 80)"/>

  <!-- Center core -->
  <circle cx="80" cy="80" r="18" fill="url(#gc)"/>
  <circle cx="80" cy="80" r="7"  fill="white" opacity="0.92"/>
</svg>
